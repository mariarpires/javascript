<!DOCTYPE html>

    <link rel="stylesheet" href="cadastro.css">

<body>
    <!-- Tela de Cadastro -->
  <div id="registration-screen" class="screen active">
    <div class="registration-container">
      <h1>Bem-vindo ao Time4U</h1>
      <p>Crie seu perfil para come√ßar sua jornada de produtividade.</p>
      <div class="registration-form">
        <div class="form-group">
          <label for="reg-name">Nome:</label>
          <input type="text" id="reg-name" placeholder="Seu nome completo" required />
        </div>
        <div class="form-group">
          <label for="reg-email">Email:</label>
          <input type="email" id="reg-email" placeholder="Seu melhor email" required />
        </div>
        <div class="form-group">
          <label for="reg-password">Senha:</label>
          <input type="password" id="reg-password" placeholder="Crie uma senha forte" required />
        </div>
        <a href="index.html"onclick="clicar()" id="complete-registration">Completar Cadastro</a>
        

        <script src="script.js"></script>
      </div>
    </div>
  </div>
</body>
