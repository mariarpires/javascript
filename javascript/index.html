<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart√£o Dia dos Namorados</title>
</head>
<body>
    <div class="container">
        <div class="cartao" id="cartao">
            <div class="frente">FELIZ DIA DOS NAMORADOS!
            </div>
            <div class="verso" id="mensagemVerso">
            </div>
        </div>
    </div>
    
    <script>
        const cartao = document.getElementById("cartao");
        const mensagemVerso = document.getElementById("mensagemVerso");

        const mensagem = "Voc√™ √© o melhor namorado do mundo! üíñ";

        mensagemVerso.textContent = mensagem;

        cartao.addEventListener("click", () => {
            cartao.classList.toggle("virado");
        });
    </script>
    <style>
        body {
    font-family: 'Arial', sans-serif;
    background-color: #ffe6f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    width: 350px;
    height: 200px;
    perspective: 1000px;
}

.cartao {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d;
    transition: transform 0.8s;
    cursor: pointer;
}

.cartao.virado {
    transform: rotateY(180deg);
}

.frente, .verso {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    backface-visibility: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 5px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    font-size: 1.3rem;
    text-align: center;
    white-space: pre-wrap;
}

.frente {
    background-color: #ff4d88;
    color: white;
}

.verso {
    background-color: #ff99bb;
    color: white;
    transform: rotateY(180deg);
}

    </style>
</body>
</html>
